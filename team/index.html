<!DOCTYPE html>
<html>
  <head>
    <title>Beltech</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&family=Spartan:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="loader">
      <svg height="100" width="100" viewBox="0 0 100 100" class="trans">
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="5"
          stroke="rgba(0,0,0,0)"
          class="base"
        ></circle>
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="4"
          class="filler"
        ></circle>
      </svg>
    </div>
    <header aria-label="team" class="min"></header>
    <nav></nav>
    <section class="intro fix-space-bottom">
      <div class="content-md">
        <h3 class="center">Our Complete Team</h3>
        <div class="team-wrapper"></div>
          <div class="button-wrapper">
          <a href="../careers/index.html"
          ><button class="color">
            Join the Team <i class="fas fa-user-friends"></i></button
        ></a>
        </div>
      </div>
    </section>
    <footer></footer>
     <div class="dropdown-content"></div>
    <div class="black-screen close"></div>
    <div class="team-pop-up close"></div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/static.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="../js/team.js"></script>
  </body>
</html>
