<!DOCTYPE html>
<html>
  <head>
    <title>Beltech</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&family=Spartan:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon-16x16.png"
    />
    <link rel="manifest" href="../img/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="loader">
      <svg height="100" width="100" viewBox="0 0 100 100" class="trans">
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="5"
          stroke="rgba(0,0,0,0)"
          class="base"
        ></circle>
        <circle
          r="40"
          cx="50%"
          cy="50%"
          fill="none"
          stroke-width="4"
          class="filler"
        ></circle>
      </svg>
    </div>
    <header aria-label="contact"></header>
    <nav></nav>
    <section class="intro">
      <div class="content">
        <h3>Contact</h3>
        <hr class="margins" />
        <div class="contact-wrapper">
          <div class="details">
            <h6>Office Address</h6>
            <p>
              <span>20/1. Ali Asker Rd,</span>
              <span>Vasanth Nagar, Bengaluru,</span>
              <span>Karnataka 560052</span>
            </p>
          </div>
          <div class="details">
            <h6>E-mail</h6>
            <p>office@beltech.ai</p>
          </div>
          <div class="details">
            <h6>Phone Number</h6>
            <p>+91-9845102222</p>
          </div>
          <div class="details">
            <h6>Connect</h6>
            <p class="social-links">
              <a
                href="https://www.linkedin.com/company/beltechai/"
                target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a href="https://angel.co/company/beltech-3" target="_blank"
                ><i class="fab fa-angellist"></i
              ></a>
              <a href="https://www.facebook.com/beltech1/" target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </p>
          </div>
        </div>
        <div class="button-wrapper">
          <a href="../careers"
          ><button class="color">
            Join the Team <i class="fas fa-user-friends"></i></button
        ></a>
        </div>
      </div>
    </section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/static.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
